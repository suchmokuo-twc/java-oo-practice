plugins {
    id 'java'
    id 'application'
}

group 'com.twu'
version '1.0-SNAPSHOT'
mainClassName = 'com.twu.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')

    implementation 'org.beryx:text-io:3.4.1'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}
